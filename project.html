<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Learning</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
 
</head>
<body>
    <button type="button" class="btn btn-secondary">Primary</button> 
    <div class="container-fluid">
        <h1 class="text-center text-uppercase  text-success  bg-primary p-3  ">My First Bootstrap Page</h1>
        <p>This <span class="text-uppercase">part is inside</span> a .container class.</p>
        <p class="h3 text-capitalize" >The .container class provides a responsive fixed width container.</p>
        <p>Resize the browser window to see that the container width will change at different breakpoints.</p>
      </div>
</body>
